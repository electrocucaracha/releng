name: Check CI Bare-Metal deployments
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - 'master'

jobs:
  check-ci:
    strategy:
      matrix:
        ci: [concourse, tekton]
    runs-on: ubuntu-20.04
    env:
      PKG_FLY_VERSION: 7.0.0
      PKG_KUBECTL_VERSION: v1.18.8
      RELENG_CI_TYPE: ${{ matrix.ci }}
    steps:
      - uses: actions/checkout@v2
      - name: Provision a Kubernetes cluster
        run: cd ci; ./provision_kind_cluster.sh
      - name: Deploy CI services
        run: cd ci/${RELENG_CI_TYPE}; ./deploy.sh
      - name: Get nodes information
        run: kubectl describe nodes
